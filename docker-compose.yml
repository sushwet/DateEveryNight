version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dateeverynight_db
    environment:
      POSTGRES_DB: dateeverynight
      POSTGRES_USER: dateeverynight_user
      POSTGRES_PASSWORD: secure_password_change_me
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dateeverynight_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: dateeverynight_bot
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: postgresql://dateeverynight_user:secure_password_change_me@postgres:5432/dateeverynight
      ADMIN_ID: ${ADMIN_ID}
      LOG_LEVEL: INFO
    restart: unless-stopped

volumes:
  postgres_data:
